<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shehan's NBA Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid mt-3">
            <div class="container">
                <h1 class="display-4">NBA TRIVIA</h1>
                <p class="lead">So you think you're an NBA savant? We'll find out about that. Play this trivia game
                    to find out whether you're a LeBron James-level genius or whether you have a
                    basketball IQ worthy of a spot in the Shaqtin' a Fool Hall of Fame.</p>
            </div>
        </div>  
        <div class="game-wrapper">
            <div class="row">
                <!-- This col for spacing purposes -->
                <div class="col-md-1">
                </div>

                <div class="col-md-10">				
                    <div class="row">
                        <div class="col-md-12" id="timer"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="quiz-area">          
                            <button type="button" class="btn btn-success btn-lg" id="start-button">Start!</button>
                        </div>
                    </div>
                </div>
                
                <!-- This col for spacing purposes -->
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
</body>
</html>
